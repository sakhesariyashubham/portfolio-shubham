        const getQuoteBtn = document.getElementById("getQuoteBtn");
        const quoteText = document.getElementById("quoteText");

        // Fetch a new quote when the button is clicked
        getQuoteBtn.addEventListener("click", () => {
            getQuoteBtn.classList.add("loading");
            getQuoteBtn.textContent = "Loading...";
            fetchQuote();
        });

        // Function to fetch a random quote from the predefined quotes array
        function fetchQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteText.innerHTML = quotes[randomIndex];
            getQuoteBtn.classList.remove("loading");
            getQuoteBtn.textContent = "Get Quote";
        }
    </script>
