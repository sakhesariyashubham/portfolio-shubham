<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-image: url('/images/count-down.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: yellow;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 4rem;
        }

        /* Mobile-optimized countdown container */
        .countdown-c {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 90%;
            max-width: 500px;
            margin-top: 2rem;
        }

        .count {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .count span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        /* Desktop view */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .countdown-c {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
            .count span {
                font-size: 2.5rem;
            }
            .label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Countdown to New Year</h1>
        <div class="countdown-c">
            <div class="count">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="count">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="count">
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="count">
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    
    <script>
        const dayEl = document.getElementById("days");
        const hourEl = document.getElementById("hours");
        const minuteEl = document.getElementById("minutes");
        const secondEl = document.getElementById("seconds");

        function countdown() {
            const currentDate = new Date();
            const nextYear = currentDate.getFullYear() + 1;
            const newYearDate = new Date(`January 1, ${nextYear} 00:00:00`);
            const totalSeconds = (newYearDate - currentDate) / 1000;

            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor((totalSeconds / 3600) % 24);
            const minutes = Math.floor((totalSeconds / 60) % 60);
            const seconds = Math.floor(totalSeconds % 60);

            dayEl.innerHTML = formatTime(days);
            hourEl.innerHTML = formatTime(hours);
            minuteEl.innerHTML = formatTime(minutes);
            secondEl.innerHTML = formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</body>
</html>
